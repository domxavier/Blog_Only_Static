    <div class="container">
        <div class="row row-content">
            <div class="col-12">
               <h3>Please do no hesitate to reach out to us!</h3>
            </div>
            <br><br><br>
            <div class="offset-1 col-md-9 justify-content-center">
                
                    <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label"> Name </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                            <div class="error" id="nameErr" style="color: red; font-style: italic;"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telnum" class="col-md-2 col-form-label"> Telephone </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="telnum" name="telnum" placeholder="Telephone Number">
                            <div class="error" id="numberErr" style="color: red; font-style: italic;"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emaild" class="col-md-2 col-form-label"> Email </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                            <div class="error" id="emailErr" style="color: red; font-style: italic;"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-md-2 col-form-label"> Message </label>
                        <div class="col-md-10">
                            <textarea type="email" class="form-control" id="message" name="message" rows="12"></textarea>
                            <div class="error" id="messageErr" style="color: red; font-style: italic;"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary" onclick="submission()"> Send </button>
                        </div>
                    </div>
                
            </div>
            <div class="col-12 col-md">
            </div>
        </div>
    </div>
